<!DOCTYPE html>

<head>
  <title>Adminstração</title>

  <link rel="icon" type="image/png" href="/1_frontend/1.2_assets/1.2.1_logos/logo.png">

    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Plugin de acessibilidade-->
  <script src="https://cdn.userway.org/widget.js" data-account="9AycmX4hek"></script>
</head>

<body>
  <!-- Container da navbar -->
  <nav class="navbar navbar-expand-lg py-1 py-lg-0 shadow-sm">
    <div class="container px-0">

      <!-- Logo -->
      <a href="/1_frontend/1.1_pages/1.1.1_home">
        <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" class="logo me-5" alt="logo do passatempo educativo">
      </a>

      <!-- Botão para abrir o menu -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#top-navbar"
        aria-controls="top-navbar">
        <i class="bi bi-list"></i>
      </button>

      <!-- Menu -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="top-navbar" aria-labelledby="top-navbarLabel">
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#top-navbar"
          aria-controls="top-navbar">
          <div class="d-flex justify-content-between p-3">
            <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" class="logo" alt="logo do passatempo educativo">
            <i class="bi bi-x-circle"></i>
          </div>
        </button>

        <!-- Links -->
        <ul class="navbar-nav ms-lg-auto p-4 p-lg-0 d-flex w-100 justify-content-between">
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.1_home/index.html" class="nav-link py-2">Início</a>
          </li>
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.4_servicos/servicos.html" class="nav-link py-2">Projetos</a>
          </li>
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.8_eventos/index.html" class="nav-link py-2">Eventos</a>
          </li>
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.7_galeria/index.html" class="nav-link py-2">Galeria</a>
          </li>
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.2_sobre/index.html" class="nav-link py-2">Sobre Nós</a>
          </li>
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.6_contato/index.html" class="nav-link py-2">Contato</a>
          </li>
          <li class="nav-item px-2 px-lg-4 py-1 py-lg-4">
            <a href="/1_frontend/1.1_pages/1.1.5_adm/login.html" class="nav-link py-2 px-2" id="botao-entrar">Entrar</a>
          </li>
        </ul>

      </div>

    </div>
  </nav>

  <!-- Container Principal -->

  <main class="row container-fluid">
    <div class="d-flex justify-content-center my-2">
      <p class="fs-1">Eventos</p>
    </div>
    <div class="d-flex justify-content-center gap-3">
      <div class="elementos p-3 rounded">
        <button type="button" class="btn btn-adicionar border-0" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-title="Evento">
          <p>ADICIONAR EVENTO</p>
          <div class="d-flex justify-content-center">
            <img src="/1_frontend/1.2_assets/1.2.1_logos/mais.png" alt="botao-mais">
          </div>
        </button>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label" id="modal-label-name">Nome do evento</label>
                <input type="text" class="form-control" id="nome-projeto" placeholder="Nome">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" id="modal-label-description">Descricao do
                  evento</label>
                <textarea class="form-control" rows="8" id="descricao-projeto" placeholder="Descrição"></textarea>
              </div>
              <div class="mb-3">
                <label for="img-link" class="col-form-label" id="modal-label-name">Link da imagem</label>
                <input type="text" class="form-control" id="img-link" placeholder="Link">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btn-remover" data-bs-dismiss="modal">Remover</button>
            <button type="button" class="btn btn-primary">Concluir</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row align-item-center p-2 mt-3">
      <div class="col-sm-12 col-md-12 col-lg-12 justify-content-center text-center ms-2 p-2">
        <a href="/1_frontend/1.1_pages/1.1.9_povadm/mensagens.html" class="btn" id="btn-mensagem">Ver Mensagens</a>
      </div>
    </div>

  </main>
  <!--Plugin que garante acessibilidade-->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <footer class="container-fluid" id="rodap">
    <!-- Rodapé -->
    <div class="row justify-content-between align-items-center p-3">
      <div class="col-6 text-start">
        <p class="texto-rodape mb-0">&copy; 2024 <a
            href="https://passatempoeducativo.org.br">passatempoeducativo.org.br</a></p>
      </div>
      <!-- Redes sociais -->
      <div class="icones-rodape col-6 text-end">
        <a href="https://www.facebook.com/Passatempoedu/?ref=embed_page">
          <img src="/1_frontend/1.2_assets/1.2.1_logos/facebook.png" alt="Facebook" class="social-icon me-2">
        </a>
        <a href="https://www.instagram.com/passatempoeducativo/">
          <img src="/1_frontend/1.2_assets/1.2.1_logos/Instagram.png" alt="Instagram" class="social-icon me-2">
        </a>
        <a href="https://api.whatsapp.com/send?phone=5511997579540">
          <img src="/1_frontend/1.2_assets/1.2.1_logos/whatsapp.png" alt="WhatsApp" class="social-icon">
        </a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script_back.js"></script>
