<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-cadastro.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid mt-5 mb-5">

        <!------ Linha da caixa de cadastro ------>
        <div class="row justify-content-center d-flex">

            <!------ Delimitação das colunas formulário ------>
            <div class="col-sm-9 col-md-9 col-lg-4 p-5 text-center bg-light mt-4 mb-4 box-login">

                <!-- Logo -->
                <div class="p-2 mb-3 logo-container">
                    <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" alt="" class="logo-left">
                </div>

                <!------ Caixa de texto Email ------>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg bg-light fs-6 border border-5"
                        placeholder="Email" id="input-usuario">
                </div>

                <!------ Caixa de texto senha ------>
                <div class="input-group mt-5">
                    <input type="password"
                        class="form-control form-control-lg bg-light fs-6 border border-5"
                        placeholder="Senha" id="input-senha">
                </div>

                <div class="input-group mt-5">
                    <input type="password"
                        class="form-control form-control-lg bg-light fs-6 border border-5"
                        placeholder="Confirmar senha" id="input-senha">
                </div>

                <!------ Delimitação das colunas botões ------>
                <div class="col-sm-9 col-md-9 col-lg-4">

                    <!------ Caixa do botão entrar ------>
                    <div class="btn-group mt-5 p-3 justify-content-center text-center">
                        <button type="button" class="btn shadow border border-3 botao-entrar" id="botao-entrar">
                            Cadastre-se
                        </button>
                    </div>

                </div>

                <div class="col-sm-9 col-md-9 col-lg-4">

                    <div class="btn-group mt-2 p-3 justify-content-center text-center">
                        <button type="button" class="btn shadow border border-3 botao-entrar" id="botao-cancelar">
                            Cancelar
                        </button>
                    </div>

                </div>

                <!------ Delimitação das colunas do link ------>
                <div class="col sm-9 col-md-9 col-lg-12 ">
                    <!------ Link Novo cadastro ------>
                    <div>
                        <a href="#">Novo cadastro</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
