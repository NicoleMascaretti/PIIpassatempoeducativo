<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container-fluid mt-5 mb-5">

        <!------ Linha da caixa de cadastro ------>
        <div class="row justify-content-center d-flex text-center">

            <!------ Delimitação das colunas formulário ------>
            <div class="col-sm-12 col-md-6 col-lg-4 p-5 text-center bg-light mt-4 mb-4 box-login shadow">

                <!-- Logo -->
                <div class="p-2 mb-3 logo-container">
                    <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" alt="" class="logo-left">
                </div>

                <!------ Caixa de texto Email ------>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group">
                    <input type="text" class="form-control form-control-lg bg-light fs-6 border border-5 shadow-sm"
                        placeholder="Email" id="input">
                </div>

                <!------ Caixa de texto senha ------>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group mt-5">
                    <input type="password"
                        class="form-control form-control-lg bg-light fs-6 border border-5 shadow-sm"
                        placeholder="Senha" id="input">
                </div>

                <div class="col-sm-12 col-md-6 col-lg-4 input-group">
                    <input type="password"
                        class="form-control form-control-lg bg-light fs-6 border border-5 shadow-sm"
                        placeholder="Confirmar senha" id="input">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group">
                    <button type="button" class="custom-button" id="botao-cadastrar">Cadastrar</button>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group">
                    <button type="button" class="custom-button" id="botao-cancelar">
                        <a href="/1_frontend/1.1_pages/1.1.1_home/index.html">Cancelar</a>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
