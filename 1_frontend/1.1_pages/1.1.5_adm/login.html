<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid mt-5 mb-5">

        <!------ Linha da caixa de login ------>
        <div class="row justify-content-center p-5 d-flex">

            <!------ Delimitação das colunas formulário ------>
            <div class="col-sm-9 col-md-9 col-lg-4 p-5 text-center bg-light mt-4 mb-4">

                <!------ Caixa de texto usuário ------>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6 border border-end-0 border-5"
                        placeholder="USUÁRIO" id="input-usuario">
                    
                    <!------ Imagem user ------>
                    <div class="input-group-text border border-start-0 border-5">
                        <span type="text" class="form-control border border-0">
                            <img src="/1_frontend/1.2_assets/1.2.1_logos/user.png" alt="" id="user">
                        </span>
                    </div>
                </div>

                <!------ Caixa de texto senha ------>
                <div class="input-group mt-5">
                    <input type="password"
                        class="form-control form-control-lg bg-light fs-6 border border-end-0 border-5 "
                        placeholder="SENHA" id="input-senha">

                    <!------ Imagem cadeado ------>
                    <div class="input-group-text border-5 border-start-0">
                        <span class="form-control border border-0">
                            <img src="/1_frontend/1.2_assets/1.2.1_logos/cadeado.png" alt="" id="cadeado">
                        </span>
                    </div>
                </div>

                <!------ Delimitação das colunas botões ------>
                <div class="col-sm-9 col-md-9 col-lg-4">

                    <!------ Caixa do botão entrar ------>
                    <div class="btn-group mt-5 p-3 justify-content-center text-center">
                        <button type="button" class="btn shadow border border-3 botao-entrar" id="botao-entrar">
                            ENTRAR
                        </button>
                    </div>

                </div>

                <!------ Delimitação das colunas do link ------>
                <div class="col sm-9 col-md-9 col-lg-12 ">

                    <!------ Link Novo cadastro ------>
                    <div>
                        <a href="#">Novo cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
