<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/1_frontend/1.2_assets/1.2.1_logos/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Login</title>
    <!--Plugin de acessibilidade-->
    <script src="https://cdn.userway.org/widget.js" data-account="9AycmX4hek"></script>
</head>

<body>
    <div class="container-fluid mt-5 mb-5">

        <!------ Linha da caixa de login ------>
        <div class="row justify-content-center d-flex">

            <!------ Delimitação das colunas formulário ------>
            <div class="col-sm-12 col-md-6 col-lg-4 p-5 text-center bg-light mt-4 mb-4 box-login">

                <!-- Logo -->
                <div class="p-2 mb-3 logo-container">
                    <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" alt="logo do passatempo educativo"
                        class="logo-left">
                </div>

                <!------ Caixa de texto usuário ------>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group">
                    <input type="text" class="form-control form-control-lg  bg-light fs-6 border border-end-0 border-5"
                        placeholder="Usuário" id="input-usuario">

                    <!------ Imagem user ------>
                    <div class="input-group-text border border-start-0 border-5">
                        <span type="text" class="form-control span-user bg-light mb-2">
                            <img src="/1_frontend/1.2_assets/1.2.1_logos/user.png" alt="imagem representando um usuário"
                                id="user">
                        </span>
                    </div>
                </div>

                <!------ Caixa de texto senha ------>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group mt-5">
                    <input type="password" class="form-control form-control-lg bg-light fs-6 border border-5 shadow-sm"
                        placeholder="Senha" id="senha">
                    <span class="toggle-password" id="toggle-senha" style="cursor: pointer;">
                        <i class="fas fa-eye" id="icone-senha"></i>
                    </span>
                </div>

                <!------ Delimitação das colunas botões ------>
                <div class="col-sm-12 col-md-6 col-lg-4 input-group mt-5">
                    <button type="button" class="custom-button" id="botao-entrar">Entrar</button>
                </div>

                <!------ Delimitação das colunas do link ------>

                <div class="col-sm-12 col-md-12 col-lg-12 p-3 mt-4 text-align-center">
                    <!------ Link Novo cadastro ------>
                    <a href="/1_frontend/1.1_pages/1.1.5_adm/cadastro.html" class="w-100">Novo cadastro</a>
                </div>

            </div>
        </div>
    </div>
    <!--Plugin que garante acessibilidade-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script type="text/javascript" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
