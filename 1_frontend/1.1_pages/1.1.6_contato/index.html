<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style_contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anuphan:wght@100..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <!-- Container navbar -->
    <div class="container-fluid">

        <!-- Links da navbar -->
        <div class="row justify-content-end text-center menu p-2">

            <!----- Link logo ----->
            <div class="col-md-12 col-lg-1 logo ">
                <a href="/1_frontend/1.1_pages/1.1.1_home/index.html">
                    <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" alt="" class="img">
                </a>
            </div>

            <!----- Link Inicio ----->
            <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                <a href="/Home/index.html" class="links fw-bolder aoboshi-one-regular">
                    INICIO
                </a>
                
            </div>

            <!----- Link Serviços ----->
            <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                <a href="#" class="links fw-bolder aoboshi-one-regular">
                    SERVIÇOS
                </a>
            </div>

            <!----- Link Galeria ----->
            <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                <a href="#" class="links fw-bolder aoboshi-one-regular">
                    GALERIA
                </a>
            </div>

            <!----- Link Sobre Nos ----->
            <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                <a href="#" class="links fw-bolder aoboshi-one-regular">
                    SOBRE NOS
                </a>
            </div>

            <!----- Link Contato ----->
            <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                <a href="#" class="atual fw-bolder aoboshi-one-regular">
                    CONTATO
                </a>
            </div>

            <!----- Botão Entrar ----->
            <div class="col-sm-12 col-md-12 col-lg-1 p-3">
                <div class="btn-group">
                    <button class="btn btn-success aoboshi-one-regular botao-entrar">
                        Entrar
                    </button>
                </div>
            </div>

        </div>

    </div>

    <!----- Container do conteúdo principal ----->
    <main class="container-fluid mt-5">

        <!----- Linha titulo ----->
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 p-3 text-center">
                <!----- titulo ----->
                <h1 class="fw-bolder titulo">
                    CONTATE-NOS
                </h1>
            </div>
        </div>

        <!----- Linha formulário ----->
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 p-3">

                <!----- Input Nome ----->
                <div class="mb-3">
                    <input type="text" class="form-control shadow" placeholder="Nome" id="form">
                </div>

                <!----- Input Email ----->
                <div class="mb-3">
                    <input type="text" class="form-control shadow" placeholder="Email" id="form">
                </div>

                <!----- Input Mensagem ----->
                <div class="mb-3">
                    <textarea class="form-control shadow" rows="5" placeholder="Digite sua mensagem aqui" id="form"></textarea>
                </div>

                <!----- Botão para enviar ----->
                <div class="mb-3 mt-4 p-2 text-center">
                    <button class="botao-enviar btn btn-md btn-success">
                        Enviar
                    </button>
                </div>

            </div>
        </div>
    </main>
    <style>
        .social-icon {
            width: 35px; 
            height: 35px;
        }
    </style>
    
    <footer class="container-fluid" id="rodap">
        <!-- Rodapé -->
        <div class="row justify-content-between align-items-center p-3">
            <div class="col-6 text-start">
                <p class="texto-rodape mb-0">&copy; 2024 <a href="https://passatempoeducativo.org.br">passatempoeducativo.org.br</a></p>
            </div>
            <!-- Redes sociais -->
            <div class="col-6 text-end">
                <img src="/1_frontend/1.2_assets/1.2.1_logos/facebook.png" alt="Facebook" class="social-icon me-2">
                <img src="/1_frontend/1.2_assets/1.2.1_logos/Instagram.png" alt="Instagram" class="social-icon me-2">
                <img src="/1_frontend/1.2_assets/1.2.1_logos/whatsapp.png" alt="WhatsApp" class="social-icon">
            </div>
        </div>
    </footer>
    
</body>

</html>
