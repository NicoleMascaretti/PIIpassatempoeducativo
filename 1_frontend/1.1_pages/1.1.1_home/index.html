<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style_servicos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Container navbar -->
        <div class="container-fluid">
            <!-- Links da navbar -->
            <div class="row justify-content-start text-center menu p-2">
                <div class="col-sm-12 col-md-12 col-lg-1 logo">
                    <a href="/1_frontend/1.1_pages/1.1.1_home/index.html">
                        <img src="/1_frontend/1.2_assets/1.2.1_logos/logo.png" alt="" class="img">
                    </a>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                    <a href="/1_frontend/1.1_pages/1.1.1_home/index.html" class="links fw-bolder aoboshi-one-regular">INICIO</a>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                    <a href="#" class="atual fw-bolder aoboshi-one-regular">SERVIÇOS</a>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                    <a href="#" class="links fw-bolder aoboshi-one-regular">GALERIA</a>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                    <a href="#" class="links fw-bolder aoboshi-one-regular">SOBRE NÓS</a>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 p-3">
                    <a href="#" class="links fw-bolder aoboshi-one-regular">CONTATO</a>
                </div>

                <!----- Botão Entrar ----->
                <div class="col-sm-12 col-md-12 col-lg-1 p-3">
                    <div class="btn-group">
                        <button class="btn btn-success aoboshi-one-regular botao-entrar">
                            ENTRAR
                        </button>
                    </div>
                </div>

            </div>
    </div>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=Primeiro Slide" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Segundo Slide" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
    </main>
    <style>
        .social-icon {
            width: 35px; 
            height: 35px;
        }
    </style>
    
    <footer class="container-fluid" id="rodap">
        <!-- Rodapé -->
        <div class="row justify-content-between align-items-center p-3">
            <div class="col-6 text-start">
                <p class="texto-rodape mb-0">&copy; 2024 <a href="https://passatempoeducativo.org.br">passatempoeducativo.org.br</a></p>
            </div>
            <!-- Redes sociais -->
            <div class="col-6 text-end">
                <img src="/1_frontend/1.2_assets/1.2.1_logos/facebook.png" alt="Facebook" class="social-icon me-2">
                <img src="/1_frontend/1.2_assets/1.2.1_logos/Instagram.png" alt="Instagram" class="social-icon me-2">
                <img src="/1_frontend/1.2_assets/1.2.1_logos/whatsapp.png" alt="WhatsApp" class="social-icon">
            </div>
        </div>
    </footer>
    
    
    <script src="home.js"></script>
</body>
